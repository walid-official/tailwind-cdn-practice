<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style css -->
    <link rel="stylesheet" href="style.css">

    <!-- Media Css -->
     <link rel="stylesheet" href="media.css">

     <!-- Talwind css -->
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- fontawsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Criptiva</title>


</head>
<body>
    <header class=" max-w-full bg-[url('images/header-bg-1.jpg')] bg-cover bg-center px-10 sm:px-20">
        <nav class=" flex justify-between items-center py-8">
            <div class="n-logo">
                <img src="images/logo_hp.png" alt="" class="cursor-pointer">
            </div>

            <!-- Menu Bar -->
            <ul class="text-center hidden lg:flex">
                <li class="list-none mx-5 py-4"><a href="#"  style="--i:1" class="no-underline text-white transition duration-300  hover:text-[rgb(183,72,170)] text-base ">Home</a></li>
                <li class="list-none mx-5 py-4"><a href="#"  style="--i:2" class="no-underline text-white transition duration-300  hover:text-[rgb(183,72,170)]  text-base ">Feature</a></li>
                <li class="list-none mx-5 py-4"><a href="#"  style="--i:3" class="no-underline text-white transition duration-300  hover:text-[rgb(183,72,170)]   text-base ">Our product</a></li>
                <li class="list-none mx-5 py-4"><a href="#"  style="--i:4" class="no-underline text-white transition duration-300  hover:text-[rgb(183,72,170)]  text-base ">customer</a></li>
                <li class="list-none mx-5 py-4"><a href="# " style="--i:5" class="no-underline text-white transition duration-300  hover:text-[rgb(183,72,170)]  text-base ">contact</a></li>
            </ul>

            <div class="my_icon sm:flex">
                <div class="cart hidden sm:flex">
                    <i class="fa-solid hidden sm:flex fa-cart-shopping text-white px-4 bg-[#9e2190] w-10 h-10 rounded-full cursor-pointer"></i>
                    <i class="fa-solid hidden sm:flex fa-magnifying-glass  text-white bg-[#9e2190] w-10 h-10 rounded-full cursor-pointer"></i>
                </div>
                <div class="bars flex">
                    <i id="myBars" class="fa-solid fa-bars  text-white bg-[#9e2190] w-10 h-10 rounded-full cursor-pointer"></i>
                </div>
            </div>
        </nav>
        <!-- Header Content Area -->
            <div class="text-white py-52">
                <h4 class="italic mt-3">Industry-Leading Noise Cancellation</h4>
                <h1 class="heading-text text-3xlbit sm:text-6xl font-semibold my-5">New WH 1000XHM3 Headphone</h1>
                <div class="btn-content">
                    <button class=" py-4 px-14 rounded-full mt-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-tr from-purple-500 to-pink-500 ">SHOP NOW</button>
                </div>
            </div>
         
    </header>

    <!-- script js -->
     <script src="script.js"></script>
</body>
</html>
